<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <link rel="stylesheet" href="./css/test1.css">
</head>
<body>
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav header">
            <!--<a class="icon icon-me pull-left open-panel"></a>-->
            <h1 class="title ">我</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab" id="wd">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home" id="wd-i"></span>
                <span class="tab-label ">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <span id="wd-i1" class="icon ion-chatbubble-working"></span>
                <span class="tab-label">话题</span>
            </a>
            <a class="tab-item external" href="#">
                <span id="wd-i2" class="icon ion-eye"></span>
                <span class="tab-label">发现</span>
            </a>
            <a class="tab-item external" href="#">
                <span id="wd-i3" class="icon ion-android-mail"></span>
                <span class="tab-label">消息</span>
            </a>
            <a class="tab-item external" href="#">
                <span id="wd-i4" class="icon ion-person"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block page1">
                <!--内容头-->
                <div class="top">
                    <div class="top1">
                        <div class="top-left"></div>
                        <div class="top-content">
                            <p>李军</p>
                            <p>博信（北京）会展有限公司</p>
                        </div>
                    </div>
                    <div class="ion-chevron-right"></div>
                </div>
            </div>
            <div class="top-bottom">
                <span class="top-span"><i class="ion-compose ed"></i>编辑名片</span>
                <span class="top-span"><i class="ion-star ed"></i>积分</span>
            </div>
            <!--内容头end-->
            <!--我的旅业圈-->
            <div class="mid">
                <p>我的旅业圈</p>
                <div class="mid-ul">
                    <span class="mid-ul-li">
                        <i class="ion-social-buffer"></i>
                        <span>资源</span>
                    </span>
                    <span class="mid-ul-li">
                        <i class="ion-help-circled"></i>
                        <span>需求</span>
                    </span>
                    <span class="mid-ul-li">
                        <i class="ion-chatboxes"></i>
                        <span>话题</span>
                    </span>
                    <span class="mid-ul-li">
                        <i class="ion-beer"></i>
                        <span>活动</span>
                    </span>
                    <span class="mid-ul-li">
                        <i class="ion-clipboard"></i>
                        <span>职位</span>
                    </span>
                </div>
                </div>
            <!--我的旅业圈end-->
            <!--内容下部分-->
            <div class="down">
                <div class="down-ul">
                    <div class="down-li">
                        <div>
                            <i class="ion-ios-paw-outline"></i>
                            <span>谁看过我</span>
                        </div>
                        <i class="ion-chevron-right"></i>
                    </div>
                    <div class="down-li">
                        <div>
                            <i class="ion-clipboard"></i>
                            <span>我的认证</span>
                        </div>
                        <i class="ion-chevron-right"></i>
                    </div>
                    <div class="down-li">
                        <div>
                            <i class="ion-heart"></i>
                            <span>收藏</span>
                        </div>
                        <i class="ion-chevron-right"></i>
                    </div>
                    <div class="down-li down-li4">
                        <div>
                            <i class="ion-gear-a"></i>
                            <span>设置</span>
                        </div>
                        <i class="ion-chevron-right"></i>
                    </div>
                </div>
            </div>
            <!--内容下部分end-->
        </div>
    </div>
    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
</div>


</body>
</html>
